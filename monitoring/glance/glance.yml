# Note: I installed this with the Proxmox Helper Script. So this config file is in /opt/glance. If you run with docker their may be multiple configuration files.
server:
  assets-path: /opt/glance/assets

# Using hand-rolled rose-pine theme
theme:
  background-color: 249 22 12
  primary-color: 245 50 91
  positive-color: 189 43 73
  negative-color: 343 76 68

pages:
  - name: Startpage
    width: slim
    hide-desktop-navigation: false
    center-vertically: true
    columns:

      - size: small
        widgets:
          - type: repository
            repository: kingscott/homelab
            pull-requests-limit: 5
            issues-limit: 3
            commits-limit: 3

      - size: full
        widgets:
          - type: search
            autofocus: true
            search-engine: https://www.perplexity.ai/search/new?q={QUERY}
            new-tab: true
            bangs:
              - title: YouTube
                shortcut: "!yt"
                url: https://www.youtube.com/results?search_query={QUERY}
              - title: Github
                shortcut: "!gh"
                url: https://github.com/search?q={QUERY}&type=repositories

          - type: monitor
            cache: 1m
            title: Services
            sites:
              - title: Proxmox
                url: https://proxmox.u00dok.ca/
                check-url: https://192.168.5.100:8006
                allow-insecure: true
                icon: di:proxmox
              - title: NGINX Proxy Manager
                url: https://npm.u00dok.ca/
                check-url: http://192.168.5.101:81
                icon: di:nginx
              - title: Tailscale (local)
                icon: di:tailscale
                url: https://tailscale.com
                description: VPN Node Ping Test
                widget:
                  type: ping
                  options:
                  ping: 100.84.97.123
              - title: Wallabag
                url: https://walla.u00dok.ca/
                check-url: https://walla.u00dok.ca/
                icon: di:wallabag
              - title: Immich
                url: https://immich.hopki.net/
                check-url: http://10.0.0.104:2283
                icon: di:immich
              - title: Jellyfin
                url: https://jellyfin.hopki.net/
                check-url: http://10.0.0.100:8096
                icon: di:jellyfin
              - title: Grafana
                url: https://grafana.hopki.net/
                check-url: http://10.0.0.101:3001
                icon: di:grafana
              - title: Proxmox Backup Server
                url: https://backup.hopki.net/
                check-url: https://10.0.0.251:8007
                icon: di:proxmox-light
                alt-status-codes:
                  - 401
                  - 403

          - type: monitor
            cache: 1m
            title: Media
            sites:
              - title: Roon
                icon: /assets/roon.png
                url: http://192.168.5.101:9300
                check-url: http://192.168.5.101
                widget:
                  type: port-check
                  options:
                    port: 9330
              - title: Radarr
                url: https://arr.hopki.net/radarr
                check-url: http://10.0.0.100:7878
                icon: di:radarr
              - title: Sonarr
                url: https://arr.hopki.net/sonarr
                check-url: http://10.0.0.100:8989
                icon: di:sonarr
              - title: Prowlarr
                url: https://arr.hopki.net/prowlarr
                check-url: http://10.0.0.100:9696
                icon: di:prowlarr
              - title: qBittorrent
                url: https://torrent.hopki.net/
                check-url: http://10.0.0.100:8080
                icon: di:qbittorrent
              - title: NZBGet
                url: https://nzbget.hopki.net/
                check-url: http://10.0.0.100:6789
                icon: di:nzbget
                alt-status-codes:
                  - 401
                  - 403

  - name: Home
    # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
    # hide-desktop-navigation: true
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday

          - type: rss
            limit: 10
            collapse-after: 3
            cache: 12h
            feeds:
              - url: https://omgubuntu.co.uk/feed
                title: OmgUbuntu
                limit: 4
              - url: https://9to5linux.com/feed/atom
                title: 9to5Linux
                limit: 4

      - size: full
        widgets:
          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters

          - type: videos
            channels:
              - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
              - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
              - UCsBjURrPoezykLs9EqgamOA # Fireship
              - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee

      - size: small
        widgets:
          - type: weather
            location: Kitchener, Ontario, Canada
            units: metric
            hour-format: 12h # alternatively "24h"
            # Optionally hide the location from being displayed in the widget
            # hide-location: true

          - type: markets
            # The link to go to when clicking on the symbol in the UI,
            # {SYMBOL} will be substituded with the symbol for each market
            symbol-link-template: https://www.tradingview.com/symbols/{SYMBOL}/news
            markets:
              - symbol: LTC-USD
                name: Litecoin
              - symbol: XRP-USD
                name: Ripple
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft

          - type: releases
            cache: 1d
            # Without authentication the Github API allows for up to 60 requests per hour. You can create a
            # read-only token from your Github account settings and use it here to increase the limit.
            # token: ...
            repositories:
              - glanceapp/glance
              - TechHutTV/homelab
              - immich-app/immich

